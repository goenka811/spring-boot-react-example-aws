apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-kubernetes-configs
data:
  application.properties: |
    application.env=prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-kubernetes
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
      - name: hello-kubernetes
        image: registry.gitlab.com/goenka811/hello-kubernetes
        args: ["--spring.config.location=/etc/hello-kubernetes/application.properties"]
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config-vol
          mountPath: /etc/hello-kubernetes
        readinessProbe:
          httpGet:
            path: /
            port: 8080
      volumes:
      - name: config-vol
        configMap:
          name: hello-kubernetes-configs
      imagePullSecrets:
      - name: gitlab-auth
---
apiVersion: v1
kind: Service
metadata:
  name: hello-kubernetes-service
spec:
  type: LoadBalancer
  selector:
    app: hello-kubernetes
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080

